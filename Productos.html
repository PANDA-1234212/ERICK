<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Productos</title>
    <link rel="stylesheet" href="Estilos/Productoss.css">
</head>
<body>
    <section class="product-window">
        <div class="content">
            <h1>Nuestros Productos</h1>
            <p>Selecciona el producto que más te guste</p>
            <div class="product-grid">

                <div class="product-card">
                    <img src="marti.png" alt="MARTILLO">
                    <h3>MARTILLO- TRUPER</h3>
                    <p class="price">$300.00</p>
                    <button class="add-to-cart">Agregar al Carrito</button>
                </div>


                <div class="product-card">
                    <img src="CAJA.PNG.PNG" alt="CAJA DE HERRAMIENTAS">
                    <h3>CAJA DE HERRAMIENTAS</h3>
                    <p class="price">$350.00</p>
                    <button class="add-to-cart">Agregar al Carrito</button>
                </div>


                <div class="product-card">
                    <img src="TALA.PNG.jpg" alt="TALADRO INALAMBRICO">
                    <h3>TALADRO INALAMBRICO</h3>
                    <p class="price">$500.00</p>
                    <button class="add-to-cart">Agregar al Carrito</button>
                </div>


                <div class="product-card">
                    <img src="ATONI.PNG.jpg" alt="ATONILLADOR ELECTRICO">
                    <h3>ATONILLADOR ELECTRICO</h3>
                    <p class="price">$350.00</p>
                    <button class="add-to-cart">Agregar al Carrito</button>
                </div>

                <div class="product-card">
                    <img src="CIERRA.PNG.jpg" alt="CIERRA REDONDA">
                    <h3>CIERRA REDONDA</h3>
                    <p class="price">$3,500.00</p>
                    <button class="add-to-cart">Agregar al Carrito</button>
                </div>


                <div class="product-card">
                    <img src="ALICATENOR.PNG" alt="ALICATE NORMAL">
                    <h3>ALICATE NORMAL</h3>
                    <p class="price">$150.00</p>
                    <button class="add-to-cart">Agregar al Carrito</button>
                </div>


                <div class="product-card">
                    <img src="ALICAPRESION.PNG" alt="ALICATE DE PRESIÓN">
                    <h3>ALICATE DE PRESIÓN</h3>
                    <p class="price">$250.00</p>
                    <button class="add-to-cart">Agregar al Carrito</button>
                </div>


                <div class="product-card">
                    <img src="PAQUETE.PNG" alt="PAQUETE DE TORNILLOS">
                    <h3>PAQUETE DE TORNILLOS</h3>
                    <p class="price">$105.00</p>
                    <button class="add-to-cart">Agregar al Carrito</button>
                </div>






            </div>
        </div>
    </section>


    <a href="menus.html" class="back-button">Volver</a>
    <style>
        .back-button {
            display: inline-block;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        
        .back-button:hover {
            background-color: #2980b9;
            transform: scale(1.1);
        }
        
        .back-button:active {
            background-color: #1c6b8b;
        }
        </style>
    
</body>
</html>

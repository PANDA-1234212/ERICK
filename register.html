<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="Estilos/registro.css">
</head>
<body>
    <div class="register-container">
        <h2>Registrarse</h2>
        <form action="/submit" method="POST" class="register-form">
            <div class="input-group">
                <label for="fullname">Nombre Completo</label>
                <input type="text" id="fullname" name="fullname" placeholder="Ingresa tu nombre completo" required>
            </div>
            <div class="input-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" placeholder="Ingresa un nombre de usuario" required>
            </div>
            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa una contraseña" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirma tu contraseña" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="register-btn">Registrarse</button>
                <a href="login.html" class="login-link">¿Ya tienes cuenta? Inicia sesión</a>
            </div>
        </form>
    </div>
    <a href="menus.html" class="back-button">Volver</a>
<style>
    .back-button {
        display: inline-block;
        padding: 1rem 2rem;
        font-size: 1.2rem;
        background-color: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 25px;
        text-align: center;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }
    
    .back-button:hover {
        background-color: #2980b9;
        transform: scale(1.1);
    }
    
    .back-button:active {
        background-color: #1c6b8b;
    }
    </style>

</body>
</html>
